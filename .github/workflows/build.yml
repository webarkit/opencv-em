name: opencv-em-script

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Set output
      id: vars
      run: echo name=tag::${GITHUB_REF#refs/*/} >> $GITHUB_OUTPUT
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
    - run: git submodule update --init
    - run: sudo apt-get update && sudo apt install ninja-build
    - run: ./build.sh linux
    - run: ./build.sh emscripten
    - run: echo "Done!"
    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          packaging/opencv-4.7.0.zip
          packaging/opencv-js-4.7.0-emcc-3.1.26.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
       files: |
        packaging/opencv-4.7.0.zip
        packaging/opencv-js-4.7.0-emcc-3.1.26.zip